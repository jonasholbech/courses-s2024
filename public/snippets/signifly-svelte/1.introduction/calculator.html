<main>
  <h1>Calculator</h1>
  <input type="number" value="0" id="first" /> +
  <input type="number" value="0" id="second" /> = <span>0</span>
</main>
<script>
  const input1 = document.querySelector("#first");
  const input2 = document.querySelector("#second");
  const output = document.querySelector("span");

  input1.addEventListener("input", calculate);
  input2.addEventListener("input", calculate);

  function calculate() {
    const result = input1.valueAsNumber + input2.valueAsNumber;
    output.textContent = result;
  }
</script>
